        <nav>

        <main>
            <section class="contacto">
                <h2>Contacto</h2>
                <form action="https://formspree.io/f/xkgrnelb" method="post">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Escriba aqui su nombre...">

                    <label for="correo">Correo Electronico:</label>
                    <input type="email" name="correo" id="correo" placeholder="Escriba aqui su correo electronico...">

                    <label for="asunto">Asunto:</label>
                    <input type="text" name="asunto" id="asunto" placeholder="Escriba aqui asunto por el que se comunica...">

                    <label for="mensaje">Mensaje:</label>
                    <textarea name="mensaje" id="mensaje" placeholder="Escriba aqui su mensaje y nos comunicaremos a la brevedad..."></textarea>

                    <input id="boton" type="submit" value="Enviar">
                </form>
            </section>              
        </main>
